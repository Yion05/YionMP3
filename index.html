<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- jsmediatags is needed again to read metadata from local files -->
    <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.5/dist/jsmediatags.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .player-container {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .progress-bar-container {
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        .progress-bar {
            height: 100%;
            background-color: #1DB954;
            width: 0%;
            transition: width 0.1s linear;
        }
        .playlist-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .playlist-item.active {
            background-color: rgba(29, 185, 84, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl mx-auto rounded-lg overflow-hidden shadow-2xl flex" style="height: 600px;">
        <!-- Sidebar/Playlist -->
        <div class="w-1/3 bg-black bg-opacity-50 p-6 flex flex-col">
            <div id="user-profile" class="hidden items-center mb-4">
                <img id="user-photo" class="w-10 h-10 rounded-full mr-3" alt="User profile photo">
                <span id="user-name" class="font-semibold"></span>
                <button id="logout-btn" class="ml-auto text-gray-400 hover:text-white"><i class="fas fa-sign-out-alt"></i></button>
            </div>
            <h2 class="text-xl font-semibold mb-4">Playlist</h2>
            <div class="flex-grow overflow-y-auto" id="playlist">
                 <div id="playlist-message" class="text-gray-400">Open local MP3 files to begin.</div>
            </div>
            <div class="mt-4">
                 <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full text-center block">
                    <i class="fab fa-google mr-2"></i>Login with Google
                </button>
                <!-- Changed to a file explorer button -->
                <label for="file-upload" id="add-songs-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full cursor-pointer text-center block">
                    <i class="fas fa-folder-open mr-2"></i>Open MP3 Files
                </label>
                <input id="file-upload" type="file" accept=".mp3" multiple class="hidden">
            </div>
        </div>

        <!-- Main Player -->
        <div class="w-2/3 bg-gray-800 bg-opacity-70 p-8 flex flex-col items-center justify-center text-center player-container relative">
            <div id="album-art-bg" class="absolute inset-0 bg-cover bg-center opacity-20 transition-all duration-1000"></div>
            <div class="relative z-10 flex flex-col items-center">
                <div id="album-art-container" class="w-64 h-64 md:w-80 md:h-80 bg-gray-700 rounded-lg shadow-lg mb-6 flex items-center justify-center">
                    <i class="fas fa-music text-6xl text-gray-400"></i>
                    <img id="album-art" src="" class="hidden w-full h-full object-cover rounded-lg" alt="Album art">
                </div>
                <h1 id="song-title" class="text-3xl font-bold">No Song Selected</h1>
                <p id="song-artist" class="text-lg text-gray-400 mb-6">Select a song to play</p>

                <!-- Progress Bar -->
                <div class="w-full max-w-md">
                    <div id="progress-bar-container" class="progress-bar-container rounded-full mb-2">
                        <div id="progress-bar" class="progress-bar rounded-full"></div>
                    </div>
                    <div class="flex justify-between text-xs text-gray-400">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <!-- Controls -->
                <div class="flex items-center space-x-8 mt-6">
                    <button id="prev-btn" class="text-gray-400 hover:text-white transition-colors text-2xl disabled:opacity-50" disabled>
                        <i class="fas fa-backward-step"></i>
                    </button>
                    <button id="play-pause-btn" class="bg-green-600 hover:bg-green-500 text-white w-16 h-16 rounded-full flex items-center justify-center text-2xl shadow-lg transform hover:scale-105 transition-transform disabled:opacity-50 disabled:bg-gray-600" disabled>
                        <i id="play-pause-icon" class="fas fa-play"></i>
                    </button>
                    <button id="next-btn" class="text-gray-400 hover:text-white transition-colors text-2xl disabled:opacity-50" disabled>
                        <i class="fas fa-forward-step"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio-player" class="hidden" crossOrigin="anonymous"></audio>

    <script type="module">
        // Firebase Imports (only for Auth, not Firestore for playlist)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // DOM Elements
        const audioPlayer = document.getElementById('audio-player');
        const fileUpload = document.getElementById('file-upload');
        const playlistElement = document.getElementById('playlist');
        const albumArt = document.getElementById('album-art');
        const albumArtBg = document.getElementById('album-art-bg');
        const defaultIcon = document.querySelector('#album-art-container i');
        const songTitle = document.getElementById('song-title');
        const songArtist = document.getElementById('song-artist');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressBarContainer = document.getElementById('progress-bar-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const addSongsBtn = document.getElementById('add-songs-btn');
        const userProfile = document.getElementById('user-profile');
        const userPhoto = document.getElementById('user-photo');
        const userName = document.getElementById('user-name');
        const playlistMessage = document.getElementById('playlist-message');

        // --- App and Firebase Variables ---
        let app, auth;
        // Playlist is now a local, in-memory array
        let playlist = [];
        let currentSongIndex = -1;
        
        // --- Firebase Config (for Auth) ---
        const firebaseConfig = {
         apiKey: "AIzaSyAgqpFAzTHaw0-bUTdLJTyP_lmv1a_MDZ8",
         authDomain: "mp3-playlist-37ecd.firebaseapp.com",
         projectId: "mp3-playlist-37ecd",
         storageBucket: "mp3-playlist-37ecd.firebasestorage.app",
         messagingSenderId: "53190276396",
         appId: "1:53190276396:web:68e4df34b0b6036399a889",
         measurementId: "G-Z9XKR4EN2Y"
        };

        // --- Initialize Firebase ---
        if (Object.keys(firebaseConfig).length > 0) {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
            } catch (error) {
                console.error("Error initializing Firebase:", error);
            }
        } else {
            console.error("Firebase config not found.");
        }

        // --- AUTHENTICATION (Optional, for profile display) ---
        onAuthStateChanged(auth, (user) => {
            if (user && !user.isAnonymous) {
                updateUIForLogin(user);
            } else {
                updateUIForLogout();
            }
        });
        
        (async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                try {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } catch (error) {
                    console.error("Error signing in with custom token:", error);
                }
            }
        })();

        loginBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Error during sign-in:", error);
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error during sign-out:", error);
            }
        });

        // --- UI UPDATES ---
        function updateUIForLogin(user) {
            userProfile.classList.remove('hidden');
            userProfile.classList.add('flex');
            userPhoto.src = user.photoURL || `https://placehold.co/40x40/777/FFF?text=${user.displayName ? user.displayName[0] : 'U'}`;
            userName.textContent = user.displayName || 'User';
            loginBtn.classList.add('hidden');
            logoutBtn.classList.remove('hidden');
        }

        function updateUIForLogout() {
            userProfile.classList.add('hidden');
            loginBtn.classList.remove('hidden');
            logoutBtn.classList.add('hidden');
            // We don't clear the local playlist on logout, user might just want to log in
        }

        function resetPlayerUI() {
            audioPlayer.src = '';
            songTitle.textContent = 'No Song Selected';
            songArtist.textContent = 'Select a song to play';
            albumArt.classList.add('hidden');
            defaultIcon.classList.remove('hidden');
            albumArtBg.style.backgroundImage = '';
            progressBar.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            durationEl.textContent = '0:00';
            playPauseIcon.classList.remove('fa-pause');
            playPauseIcon.classList.add('fa-play');
            [prevBtn, playPauseBtn, nextBtn].forEach(btn => btn.disabled = true);
        }

        // --- LOCAL PLAYLIST HANDLING ---
        fileUpload.addEventListener('change', (event) => {
            const files = event.target.files;
            if (files.length === 0) return;

            playlistMessage.textContent = "Loading songs...";

            for (const file of files) {
                if (!file.type.startsWith('audio/mpeg')) {
                    console.warn(`Skipping non-mp3 file: ${file.name}`);
                    continue;
                }

                // Use jsmediatags to read metadata
                window.jsmediatags.read(file, {
                    onSuccess: (tag) => {
                        const tags = tag.tags;
                        const songData = {
                            title: tags.title || file.name.replace('.mp3', ''),
                            artist: tags.artist || 'Unknown Artist',
                            album: tags.album || 'Unknown Album',
                            url: URL.createObjectURL(file), // Create a temporary URL for the local file
                            id: `${Date.now()}-${file.name}` // Unique ID for this session
                        };
                        playlist.push(songData);
                        renderPlaylist();
                    },
                    onError: (error) => {
                        console.warn(`Could not read tags for ${file.name}:`, error);
                        const songData = {
                            title: file.name.replace('.mp3', ''),
                            artist: 'Unknown Artist',
                            album: 'Unknown Album',
                            url: URL.createObjectURL(file),
                            id: `${Date.now()}-${file.name}`
                        };
                        playlist.push(songData);
                        renderPlaylist();
                    }
                });
            }
            // Clear the input value to allow selecting the same file again
            event.target.value = '';
        });

        function renderPlaylist() {
            playlistElement.innerHTML = '';
            if (playlist.length === 0) {
                 playlistMessage.textContent = "Open local MP3 files to begin.";
                 playlistMessage.classList.remove('hidden');
                 return;
            }
            playlistMessage.classList.add('hidden');
            
            playlist.forEach((song, index) => {
                const li = document.createElement('div');
                li.className = 'playlist-item p-3 rounded-lg cursor-pointer transition-colors flex items-center justify-between';
                li.innerHTML = `
                    <div>
                        <div class="font-medium">${song.title}</div>
                        <div class="text-sm text-gray-400">${song.artist}</div>
                    </div>
                    <button class="text-gray-400 hover:text-red-500 text-lg delete-song-btn" data-index="${index}" aria-label="Delete song">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                `;
                li.dataset.index = index;
                li.addEventListener('click', (e) => {
                    if (!e.target.closest('.delete-song-btn')) {
                        loadSong(parseInt(li.dataset.index));
                        playSong();
                    }
                });
                playlistElement.appendChild(li);
            });
            updateActivePlaylistItem();
            attachDeleteListeners();
            [prevBtn, playPauseBtn, nextBtn].forEach(btn => btn.disabled = false);
        }

        function attachDeleteListeners() {
            document.querySelectorAll('.delete-song-btn').forEach(button => {
                button.onclick = (event) => {
                    event.stopPropagation();
                    const indexToDelete = parseInt(event.currentTarget.dataset.index);
                    
                    // If deleting the currently playing song
                    if (indexToDelete === currentSongIndex) {
                        resetPlayerUI();
                    }
                    
                    // Remove song from local playlist
                    playlist.splice(indexToDelete, 1);
                    
                    // Adjust current song index if needed
                    if (currentSongIndex > indexToDelete) {
                        currentSongIndex--;
                    } else if (currentSongIndex === indexToDelete) {
                        currentSongIndex = -1;
                    }
                    
                    renderPlaylist(); // Re-render the playlist with updated indices
                };
            });
        }
        
        // --- MUSIC PLAYER LOGIC ---
        function loadSong(index) {
            if (index < 0 || index >= playlist.length) return;
            
            currentSongIndex = index;
            const song = playlist[currentSongIndex];
            audioPlayer.src = song.url;

            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            
            albumArt.classList.add('hidden');
            albumArtBg.style.backgroundImage = '';
            defaultIcon.classList.remove('hidden');

            updateActivePlaylistItem();
        }
        
        function updateActivePlaylistItem() {
            const items = playlistElement.querySelectorAll('.playlist-item');
            items.forEach((item) => {
                if (parseInt(item.dataset.index) === currentSongIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function playSong() {
            if (currentSongIndex === -1 && playlist.length > 0) {
                loadSong(0);
            }
            if(audioPlayer.src) {
                audioPlayer.play().catch(e => console.error("Error playing audio:", e));
                playPauseIcon.classList.remove('fa-play');
                playPauseIcon.classList.add('fa-pause');
            }
        }

        function pauseSong() {
            audioPlayer.pause();
            playPauseIcon.classList.remove('fa-pause');
            playPauseIcon.classList.add('fa-play');
        }

        playPauseBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                playSong();
            } else {
                pauseSong();
            }
        });

        prevBtn.addEventListener('click', () => {
            let newIndex = currentSongIndex - 1;
            if (newIndex < 0) newIndex = playlist.length - 1;
            if (playlist.length > 0) {
                loadSong(newIndex);
                playSong();
            }
        });
        
        nextBtn.addEventListener('click', playNextSong);
        audioPlayer.addEventListener('ended', playNextSong);

        function playNextSong() {
            let newIndex = currentSongIndex + 1;
            if (newIndex >= playlist.length) newIndex = 0;
            if (playlist.length > 0) {
                loadSong(newIndex);
                playSong();
            } else {
                resetPlayerUI();
            }
        }

        audioPlayer.addEventListener('timeupdate', () => {
            const { currentTime, duration } = audioPlayer;
            if (duration) {
                progressBar.style.width = `${(currentTime / duration) * 100}%`;
                currentTimeEl.textContent = formatTime(currentTime);
                durationEl.textContent = isNaN(duration) ? '0:00' : formatTime(duration);
            }
        });

        progressBarContainer.addEventListener('click', (e) => {
            if (!audioPlayer.duration) return;
            const width = progressBarContainer.clientWidth;
            const clickX = e.offsetX;
            audioPlayer.currentTime = (clickX / width) * audioPlayer.duration;
        });

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
    </script>
</body>
</html>
