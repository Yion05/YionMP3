<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- jsmediatags is no longer needed as we aren't reading file metadata directly -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .player-container {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .progress-bar-container {
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        .progress-bar {
            height: 100%;
            background-color: #1DB954;
            width: 0%;
            transition: width 0.1s linear;
        }
        .playlist-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .playlist-item.active {
            background-color: rgba(29, 185, 84, 0.3);
        }
        /* Simple modal styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #2d3748; /* gray-800 */
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl mx-auto rounded-lg overflow-hidden shadow-2xl flex" style="height: 600px;">
        <!-- Sidebar/Playlist -->
        <div class="w-1/3 bg-black bg-opacity-50 p-6 flex flex-col">
            <div id="user-profile" class="hidden items-center mb-4">
                <img id="user-photo" class="w-10 h-10 rounded-full mr-3" alt="User profile photo">
                <span id="user-name" class="font-semibold"></span>
                <button id="logout-btn" class="ml-auto text-gray-400 hover:text-white"><i class="fas fa-sign-out-alt"></i></button>
            </div>
            <h2 class="text-xl font-semibold mb-4">Playlist</h2>
            <div class="flex-grow overflow-y-auto" id="playlist">
                 <div id="playlist-message" class="text-gray-400">Please log in to see your music.</div>
            </div>
            <div class="mt-4">
                 <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full text-center block">
                    <i class="fab fa-google mr-2"></i>Login with Google
                </button>
                <!-- Changed from Upload to Add Song -->
                <button id="add-song-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full cursor-pointer text-center block hidden">
                    <i class="fas fa-plus mr-2"></i>Add Song
                </button>
            </div>
        </div>

        <!-- Main Player -->
        <div class="w-2/3 bg-gray-800 bg-opacity-70 p-8 flex flex-col items-center justify-center text-center player-container relative">
            <div id="album-art-bg" class="absolute inset-0 bg-cover bg-center opacity-20 transition-all duration-1000"></div>
            <div class="relative z-10 flex flex-col items-center">
                <div id="album-art-container" class="w-64 h-64 md:w-80 md:h-80 bg-gray-700 rounded-lg shadow-lg mb-6 flex items-center justify-center">
                    <i class="fas fa-music text-6xl text-gray-400"></i>
                    <img id="album-art" src="" class="hidden w-full h-full object-cover rounded-lg" alt="Album art">
                </div>
                <h1 id="song-title" class="text-3xl font-bold">No Song Selected</h1>
                <p id="song-artist" class="text-lg text-gray-400 mb-6">Login and select a song to play</p>

                <!-- Progress Bar -->
                <div class="w-full max-w-md">
                    <div id="progress-bar-container" class="progress-bar-container rounded-full mb-2">
                        <div id="progress-bar" class="progress-bar rounded-full"></div>
                    </div>
                    <div class="flex justify-between text-xs text-gray-400">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <!-- Controls -->
                <div class="flex items-center space-x-8 mt-6">
                    <button id="prev-btn" class="text-gray-400 hover:text-white transition-colors text-2xl disabled:opacity-50" disabled>
                        <i class="fas fa-backward-step"></i>
                    </button>
                    <button id="play-pause-btn" class="bg-green-600 hover:bg-green-500 text-white w-16 h-16 rounded-full flex items-center justify-center text-2xl shadow-lg transform hover:scale-105 transition-transform disabled:opacity-50 disabled:bg-gray-600" disabled>
                        <i id="play-pause-icon" class="fas fa-play"></i>
                    </button>
                    <button id="next-btn" class="text-gray-400 hover:text-white transition-colors text-2xl disabled:opacity-50" disabled>
                        <i class="fas fa-forward-step"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Song Modal -->
    <div id="add-song-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 class="text-2xl font-bold mb-4">Add a New Song</h3>
            <form id="add-song-form">
                <div class="mb-4">
                    <label for="song-title-input" class="block text-gray-300 text-sm font-bold mb-2">Song Title</label>
                    <input type="text" id="song-title-input" class="w-full bg-gray-700 border border-gray-600 rounded py-2 px-3 text-white leading-tight focus:outline-none focus:border-green-500" required>
                </div>
                <div class="mb-4">
                    <label for="song-artist-input" class="block text-gray-300 text-sm font-bold mb-2">Artist Name</label>
                    <input type="text" id="song-artist-input" class="w-full bg-gray-700 border border-gray-600 rounded py-2 px-3 text-white leading-tight focus:outline-none focus:border-green-500" required>
                </div>
                <div class="mb-6">
                    <label for="song-url-input" class="block text-gray-300 text-sm font-bold mb-2">Public URL to MP3 File</label>
                    <input type="url" id="song-url-input" class="w-full bg-gray-700 border border-gray-600 rounded py-2 px-3 text-white leading-tight focus:outline-none focus:border-green-500" placeholder="https://..." required>
                </div>
                <div class="flex items-center justify-end space-x-4">
                    <button type="button" id="cancel-add-song" class="text-gray-400 hover:text-white">Cancel</button>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">
                        Save Song
                    </button>
                </div>
            </form>
        </div>
    </div>

    <audio id="audio-player" class="hidden" crossOrigin="anonymous"></audio>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, onSnapshot, query, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        // Firebase Storage is no longer imported

        // DOM Elements
        const audioPlayer = document.getElementById('audio-player');
        const playlistElement = document.getElementById('playlist');
        const albumArt = document.getElementById('album-art');
        const albumArtBg = document.getElementById('album-art-bg');
        const defaultIcon = document.querySelector('#album-art-container i');
        const songTitle = document.getElementById('song-title');
        const songArtist = document.getElementById('song-artist');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressBarContainer = document.getElementById('progress-bar-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const addSongBtn = document.getElementById('add-song-btn');
        const userProfile = document.getElementById('user-profile');
        const userPhoto = document.getElementById('user-photo');
        const userName = document.getElementById('user-name');
        const playlistMessage = document.getElementById('playlist-message');
        const addSongModal = document.getElementById('add-song-modal');
        const addSongForm = document.getElementById('add-song-form');
        const cancelAddSongBtn = document.getElementById('cancel-add-song');

        // --- App and Firebase Variables ---
        let app, auth, db;
        let playlist = [];
        let currentSongIndex = -1;
        let unsubscribePlaylist = null; 
        
        // --- Get App ID and Firebase Config ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-music-app';
        
        const firebaseConfig = {
         apiKey: "AIzaSyAgqpFAzTHaw0-bUTdLJTyP_lmv1a_MDZ8",
         authDomain: "mp3-playlist-37ecd.firebaseapp.com",
         projectId: "mp3-playlist-37ecd",
         storageBucket: "mp3-playlist-37ecd.firebasestorage.app",
         messagingSenderId: "53190276396",
         appId: "1:53190276396:web:68e4df34b0b6036399a889",
         measurementId: "G-Z9XKR4EN2Y"
        };

        // --- Initialize Firebase ---
        if (Object.keys(firebaseConfig).length > 0) {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                loginBtn.disabled = true;
                loginBtn.textContent = "Firebase Error";
            }
        } else {
            console.error("Firebase config not found.");
            loginBtn.disabled = true;
            loginBtn.textContent = "Firebase Unavailable";
        }

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, (user) => {
            if (user && !user.isAnonymous) {
                updateUIForLogin(user);
                fetchPlaylist(user.uid);
            } else {
                updateUIForLogout();
            }
        });
        
        (async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                try {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } catch (error) {
                    console.error("Error signing in with custom token:", error);
                }
            }
        })();

        loginBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Error during sign-in:", error);
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error during sign-out:", error);
            }
        });

        // --- UI UPDATES ---
        function updateUIForLogin(user) {
            userProfile.classList.remove('hidden');
            userProfile.classList.add('flex');
            userPhoto.src = user.photoURL || `https://placehold.co/40x40/777/FFF?text=${user.displayName ? user.displayName[0] : 'U'}`;
            userName.textContent = user.displayName || 'User';
            loginBtn.classList.add('hidden');
            addSongBtn.classList.remove('hidden');
            logoutBtn.classList.remove('hidden');
            playlistMessage.classList.add('hidden');
            [prevBtn, playPauseBtn, nextBtn].forEach(btn => btn.disabled = playlist.length === 0);
        }

        function updateUIForLogout() {
            userProfile.classList.add('hidden');
            loginBtn.classList.remove('hidden');
            addSongBtn.classList.add('hidden');
            logoutBtn.classList.add('hidden');
            playlistElement.innerHTML = '';
            playlistMessage.textContent = "Please log in to see your music.";
            playlistMessage.classList.remove('hidden');
            playlist = [];
            currentSongIndex = -1;
            resetPlayerUI();
            if (unsubscribePlaylist) {
                unsubscribePlaylist();
            }
        }

        function resetPlayerUI() {
            audioPlayer.src = '';
            songTitle.textContent = 'No Song Selected';
            songArtist.textContent = 'Login and select a song to play';
            albumArt.classList.add('hidden');
            defaultIcon.classList.remove('hidden');
            albumArtBg.style.backgroundImage = '';
            progressBar.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            durationEl.textContent = '0:00';
            playPauseIcon.classList.remove('fa-pause');
            playPauseIcon.classList.add('fa-play');
            [prevBtn, playPauseBtn, nextBtn].forEach(btn => btn.disabled = true);
        }

        // --- PLAYLIST & FIRESTORE (MODIFIED) ---
        function fetchPlaylist(userId) {
            if (!db) return;
            const songsCollectionPath = `artifacts/${appId}/users/${userId}/songs`;
            const q = query(collection(db, songsCollectionPath));

            if (unsubscribePlaylist) unsubscribePlaylist();

            unsubscribePlaylist = onSnapshot(q, (querySnapshot) => {
                const newPlaylist = [];
                querySnapshot.forEach((doc) => {
                    newPlaylist.push({ id: doc.id, ...doc.data() });
                });
                playlist = newPlaylist;
                renderPlaylist();
            }, (error) => {
                console.error("Error fetching playlist:", error);
            });
        }
        
        // --- MODAL HANDLING ---
        addSongBtn.addEventListener('click', () => {
            addSongModal.classList.remove('hidden');
        });

        cancelAddSongBtn.addEventListener('click', () => {
            addSongModal.classList.add('hidden');
            addSongForm.reset();
        });

        addSongForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user || user.isAnonymous) {
                console.error("User must be logged in to add songs.");
                return;
            }

            const title = document.getElementById('song-title-input').value;
            const artist = document.getElementById('song-artist-input').value;
            const url = document.getElementById('song-url-input').value;

            const songData = {
                title: title,
                artist: artist,
                downloadURL: url, // We now store the provided URL directly
                createdAt: new Date().toISOString()
                // No storagePath is needed anymore
            };

            try {
                const songsCollectionPath = `artifacts/${appId}/users/${user.uid}/songs`;
                await addDoc(collection(db, songsCollectionPath), songData);
                addSongModal.classList.add('hidden');
                addSongForm.reset();
            } catch (error) {
                console.error("Error adding song to Firestore:", error);
                // In a real app, show an error message to the user
            }
        });


        function renderPlaylist() {
            playlistElement.innerHTML = '';
            if (playlist.length === 0) {
                 playlistMessage.textContent = "Your playlist is empty. Add some songs!";
                 playlistMessage.classList.remove('hidden');
                 return;
            }
            playlistMessage.classList.add('hidden');
            
            const sortedPlaylist = [...playlist].sort((a, b) => {
                const dateA = a.createdAt ? new Date(a.createdAt) : 0;
                const dateB = b.createdAt ? new Date(b.createdAt) : 0;
                if (dateA && dateB) return dateB - dateA;
                return a.title.localeCompare(b.title);
            });

            sortedPlaylist.forEach((song) => {
                const li = document.createElement('div');
                li.className = 'playlist-item p-3 rounded-lg cursor-pointer transition-colors flex items-center justify-between';
                li.innerHTML = `
                    <div>
                        <div class="font-medium">${song.title}</div>
                        <div class="text-sm text-gray-400">${song.artist}</div>
                    </div>
                    <button class="text-gray-400 hover:text-red-500 text-lg delete-song-btn" data-song-id="${song.id}" aria-label="Delete song">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                `;
                li.dataset.index = playlist.findIndex(p => p.id === song.id);
                li.addEventListener('click', (e) => {
                    if (!e.target.closest('.delete-song-btn')) {
                        loadSong(parseInt(li.dataset.index));
                        playSong();
                    }
                });
                playlistElement.appendChild(li);
            });
            updateActivePlaylistItem();
            attachDeleteListeners();
            [prevBtn, playPauseBtn, nextBtn].forEach(btn => btn.disabled = false);
        }

        function attachDeleteListeners() {
            document.querySelectorAll('.delete-song-btn').forEach(button => {
                button.onclick = async (event) => {
                    event.stopPropagation();
                    const songIdToDelete = event.currentTarget.dataset.songId;
                    const user = auth.currentUser;

                    if (!user || user.isAnonymous) return;
                    
                    // A custom modal would be better than window.confirm
                    if (!window.confirm("Are you sure you want to remove this song from your playlist?")) {
                        return;
                    }

                    try {
                        // We only need to delete from Firestore now.
                        // The actual file is hosted elsewhere.
                        const songDocRef = doc(db, `artifacts/${appId}/users/${user.uid}/songs`, songIdToDelete);
                        await deleteDoc(songDocRef);

                        if (currentSongIndex !== -1 && playlist[currentSongIndex]?.id === songIdToDelete) {
                            resetPlayerUI();
                            currentSongIndex = -1;
                        }
                    } catch (error) {
                        console.error("Error deleting song from Firestore:", error);
                    }
                };
            });
        }
        
        // --- MUSIC PLAYER LOGIC (No changes needed here) ---
        function loadSong(index) {
            if (index < 0 || index >= playlist.length) return;
            
            currentSongIndex = index;
            const song = playlist[currentSongIndex];
            audioPlayer.src = song.downloadURL;

            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            
            albumArt.classList.add('hidden');
            albumArtBg.style.backgroundImage = '';
            defaultIcon.classList.remove('hidden');

            updateActivePlaylistItem();
        }
        
        function updateActivePlaylistItem() {
            const items = playlistElement.querySelectorAll('.playlist-item');
            items.forEach((item) => {
                if (parseInt(item.dataset.index) === currentSongIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function playSong() {
            if (currentSongIndex === -1 && playlist.length > 0) {
                loadSong(0);
            }
            if(audioPlayer.src) {
                audioPlayer.play().catch(e => console.error("Error playing audio:", e));
                playPauseIcon.classList.remove('fa-play');
                playPauseIcon.classList.add('fa-pause');
            }
        }

        function pauseSong() {
            audioPlayer.pause();
            playPauseIcon.classList.remove('fa-pause');
            playPauseIcon.classList.add('fa-play');
        }

        playPauseBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                playSong();
            } else {
                pauseSong();
            }
        });

        prevBtn.addEventListener('click', () => {
            let newIndex = currentSongIndex - 1;
            if (newIndex < 0) newIndex = playlist.length - 1;
            if (playlist.length > 0) {
                loadSong(newIndex);
                playSong();
            }
        });
        
        nextBtn.addEventListener('click', playNextSong);
        audioPlayer.addEventListener('ended', playNextSong);

        function playNextSong() {
            let newIndex = currentSongIndex + 1;
            if (newIndex >= playlist.length) newIndex = 0;
            if (playlist.length > 0) {
                loadSong(newIndex);
                playSong();
            } else {
                resetPlayerUI();
            }
        }

        audioPlayer.addEventListener('timeupdate', () => {
            const { currentTime, duration } = audioPlayer;
            if (duration) {
                progressBar.style.width = `${(currentTime / duration) * 100}%`;
                currentTimeEl.textContent = formatTime(currentTime);
                durationEl.textContent = isNaN(duration) ? '0:00' : formatTime(duration);
            }
        });

        progressBarContainer.addEventListener('click', (e) => {
            if (!audioPlayer.duration) return;
            const width = progressBarContainer.clientWidth;
            const clickX = e.offsetX;
            audioPlayer.currentTime = (clickX / width) * audioPlayer.duration;
        });

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
    </script>
</body>
</html>
