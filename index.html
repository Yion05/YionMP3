<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.5/dist/jsmediatags.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .player-container {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .progress-bar-container {
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        .progress-bar {
            height: 100%;
            background-color: #1DB954;
            width: 0%;
            transition: width 0.1s linear;
        }
        .playlist-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .playlist-item.active {
            background-color: rgba(29, 185, 84, 0.3);
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #1DB954;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl mx-auto rounded-lg overflow-hidden shadow-2xl flex" style="height: 600px;">
        <!-- Sidebar/Playlist -->
        <div class="w-1/3 bg-black bg-opacity-50 p-6 flex flex-col">
            <div id="user-profile" class="hidden items-center mb-4">
                <img id="user-photo" class="w-10 h-10 rounded-full mr-3" alt="User profile photo">
                <span id="user-name" class="font-semibold"></span>
                <button id="logout-btn" class="ml-auto text-gray-400 hover:text-white"><i class="fas fa-sign-out-alt"></i></button>
            </div>
            <h2 class="text-xl font-semibold mb-4">Playlist</h2>
            <div class="flex-grow overflow-y-auto" id="playlist">
                 <div id="playlist-message" class="text-gray-400">Please log in to see your music.</div>
            </div>
            <div class="mt-4">
                 <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full text-center block">
                    <i class="fab fa-google mr-2"></i>Login with Google
                </button>
                <label for="file-upload" id="add-songs-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full cursor-pointer text-center block hidden">
                    <i class="fas fa-plus mr-2"></i>Upload Songs
                </label>
                <input id="file-upload" type="file" accept=".mp3" multiple class="hidden">
            </div>
        </div>

        <!-- Main Player -->
        <div class="w-2/3 bg-gray-800 bg-opacity-70 p-8 flex flex-col items-center justify-center text-center player-container relative">
            <div id="album-art-bg" class="absolute inset-0 bg-cover bg-center opacity-20 transition-all duration-1000"></div>
            <div class="relative z-10 flex flex-col items-center">
                <div id="album-art-container" class="w-64 h-64 md:w-80 md:h-80 bg-gray-700 rounded-lg shadow-lg mb-6 flex items-center justify-center">
                    <i class="fas fa-music text-6xl text-gray-400"></i>
                    <img id="album-art" src="" class="hidden w-full h-full object-cover rounded-lg" alt="Album art">
                </div>
                <h1 id="song-title" class="text-3xl font-bold">No Song Selected</h1>
                <p id="song-artist" class="text-lg text-gray-400 mb-6">Login and select a song to play</p>

                <!-- Progress Bar -->
                <div class="w-full max-w-md">
                    <div id="progress-bar-container" class="progress-bar-container rounded-full mb-2">
                        <div id="progress-bar" class="progress-bar rounded-full"></div>
                    </div>
                    <div class="flex justify-between text-xs text-gray-400">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <!-- Controls -->
                <div class="flex items-center space-x-8 mt-6">
                    <button id="prev-btn" class="text-gray-400 hover:text-white transition-colors text-2xl disabled:opacity-50" disabled>
                        <i class="fas fa-backward-step"></i>
                    </button>
                    <button id="play-pause-btn" class="bg-green-600 hover:bg-green-500 text-white w-16 h-16 rounded-full flex items-center justify-center text-2xl shadow-lg transform hover:scale-105 transition-transform disabled:opacity-50 disabled:bg-gray-600" disabled>
                        <i id="play-pause-icon" class="fas fa-play"></i>
                    </button>
                    <button id="next-btn" class="text-gray-400 hover:text-white transition-colors text-2xl disabled:opacity-50" disabled>
                        <i class="fas fa-forward-step"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio-player" class="hidden" crossOrigin="anonymous"></audio>

    <!-- Custom Confirmation Modal for Deletion -->
    <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-gray-700 p-6 rounded-lg shadow-xl text-center max-w-sm mx-auto">
            <p class="text-white text-lg mb-4" id="confirm-message">Are you sure you want to delete this song? This cannot be undone.</p>
            <div class="flex justify-center space-x-4">
                <button id="confirm-yes" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">Yes, Delete</button>
                <button id="confirm-no" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-full">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, onSnapshot, query, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // DOM Elements
        const audioPlayer = document.getElementById('audio-player');
        const fileUpload = document.getElementById('file-upload');
        const playlistElement = document.getElementById('playlist');
        const albumArt = document.getElementById('album-art');
        const albumArtBg = document.getElementById('album-art-bg');
        const defaultIcon = document.querySelector('#album-art-container i');
        const songTitle = document.getElementById('song-title');
        const songArtist = document.getElementById('song-artist');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressBarContainer = document.getElementById('progress-bar-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const addSongsBtn = document.getElementById('add-songs-btn');
        const userProfile = document.getElementById('user-profile');
        const userPhoto = document.getElementById('user-photo');
        const userName = document.getElementById('user-name');
        const playlistMessage = document.getElementById('playlist-message');

        // --- App and Firebase Variables ---
        let app, auth, db, storage;
        let playlist = [];
        let currentSongIndex = -1;
        let unsubscribePlaylist = null; 
        
        // --- Get App ID and Firebase Config ---
        // This is crucial for identifying your app instance in Firestore/Storage
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-music-app';
        
        // Use the provided Firebase config or an empty object, prioritizing __firebase_config
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyAgqpFAzTHaw0-bUTdLJTyP_lmv1a_MDZ8",
            authDomain: "mp3-playlist-37ecd.firebaseapp.com",
            projectId: "mp3-playlist-37ecd",
            storageBucket: "mp3-playlist-37ecd.firebasestorage.app",
            messagingSenderId: "53190276396",
            appId: "1:53190276396:web:68e4df34b0b6036399a889",
            measurementId: "G-Z9XKR4EN2Y"
        };

        // --- Initialize Firebase ---
        if (Object.keys(firebaseConfig).length > 0 && firebaseConfig.apiKey) { // Ensure apiKey exists
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                storage = getStorage(app);
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                loginBtn.disabled = true;
                loginBtn.textContent = "Firebase Error";
            }
        } else {
            console.error("Firebase config not found or incomplete.");
            loginBtn.disabled = true;
            loginBtn.textContent = "Firebase Unavailable";
        }

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, (user) => {
            if (user && !user.isAnonymous) {
                // User is properly signed in
                updateUIForLogin(user);
                fetchPlaylist(user.uid);
            } else {
                // User is signed out or anonymous
                updateUIForLogout();
            }
        });
        
        // Handle initial auth token if provided by the environment
        (async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                try {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } catch (error) {
                    console.error("Error signing in with custom token:", error);
                }
            } else if (auth && !auth.currentUser) { // If no initial token and not already logged in, sign in anonymously
                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Error signing in anonymously:", error);
                }
            }
        })();

        loginBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Error during sign-in:", error);
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error during sign-out:", error);
            }
        });

        // --- UI UPDATES ---
        function updateUIForLogin(user) {
            userProfile.classList.remove('hidden');
            userProfile.classList.add('flex');
            userPhoto.src = user.photoURL || `https://placehold.co/40x40/777/FFF?text=${user.displayName ? user.displayName[0] : 'U'}`;
            userName.textContent = user.displayName || 'User';
            loginBtn.classList.add('hidden');
            addSongsBtn.classList.remove('hidden');
            logoutBtn.classList.remove('hidden');
            playlistMessage.classList.add('hidden'); // Immediately hide login message
            [prevBtn, playPauseBtn, nextBtn].forEach(btn => btn.disabled = playlist.length === 0);
        }

        function updateUIForLogout() {
            userProfile.classList.add('hidden');
            loginBtn.classList.remove('hidden');
            addSongsBtn.classList.add('hidden');
            logoutBtn.classList.add('hidden');
            playlistElement.innerHTML = ''; // Clear the playlist
            playlistMessage.textContent = "Please log in to see your music.";
            playlistMessage.classList.remove('hidden'); // Show the login message
            playlist = [];
            currentSongIndex = -1;
            resetPlayerUI();
            if (unsubscribePlaylist) {
                unsubscribePlaylist(); // Detach the real-time listener
            }
        }

        function resetPlayerUI() {
            audioPlayer.src = '';
            songTitle.textContent = 'No Song Selected';
            songArtist.textContent = 'Login and select a song to play';
            albumArt.classList.add('hidden');
            defaultIcon.classList.remove('hidden');
            albumArtBg.style.backgroundImage = '';
            progressBar.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            durationEl.textContent = '0:00';
            playPauseIcon.classList.remove('fa-pause');
            playPauseIcon.classList.add('fa-play');
            [prevBtn, playPauseBtn, nextBtn].forEach(btn => btn.disabled = true);
        }

        // --- PLAYLIST & FIRESTORE ---
        function fetchPlaylist(userId) {
            if (!db) return;
            // Define the collection path for user-specific songs
            // Firestore rules should be configured to allow access:
            // match /artifacts/{appId}/users/{userId}/songs/{songId} { allow read, write: if request.auth != null && request.auth.uid == userId; }
            const songsCollectionPath = `artifacts/${appId}/users/${userId}/songs`;
            const q = query(collection(db, songsCollectionPath));

            if (unsubscribePlaylist) unsubscribePlaylist(); // Detach previous listener if any

            unsubscribePlaylist = onSnapshot(q, (querySnapshot) => {
                const newPlaylist = [];
                querySnapshot.forEach((doc) => {
                    newPlaylist.push({ id: doc.id, ...doc.data() });
                });
                playlist = newPlaylist;
                renderPlaylist();
            }, (error) => {
                console.error("Error fetching playlist:", error);
            });
        }

        fileUpload.addEventListener('change', (event) => {
            const files = event.target.files;
            const user = auth.currentUser;
            if (!user || user.isAnonymous) {
                console.error("User must be logged in to upload songs.");
                // Optionally show a user-friendly message here
                return;
            }
            if (files.length > 0) {
                for (const file of files) {
                    uploadSong(file, user.uid);
                }
            }
            event.target.value = ''; // Clear the file input
        });

        async function uploadSong(file, userId) {
            if (!file.type.startsWith('audio/')) {
                console.warn(`Skipping non-audio file: ${file.name}`);
                return;
            }
            
            // Generate a unique song ID for storage and temporary UI tracking
            const songId = `${Date.now()}-${file.name.replace(/[^a-zA-Z0-9.\-]/g, '_')}`;
            const storagePath = `artifacts/${appId}/users/${userId}/songs/${songId}`;
            const storageRef = ref(storage, storagePath);
            
            // Create and prepend a temporary uploading item to the playlist UI
            const uploadingItem = document.createElement('div');
            uploadingItem.className = 'playlist-item p-3 rounded-lg flex items-center';
            uploadingItem.dataset.tempSongId = songId; // Use a distinct data attribute for temporary items
            uploadingItem.innerHTML = `<span>Uploading: ${file.name.replace('.mp3', '')}</span><div class="loader ml-auto"></div>`;
            playlistElement.prepend(uploadingItem); // Add to the top of the playlist

            try {
                // 1. Upload file to Firebase Storage
                const snapshot = await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(snapshot.ref);

                let songData = {
                    fileName: file.name,
                    title: file.name.replace('.mp3', ''), // Default title from filename
                    artist: 'Unknown Artist',
                    album: 'Unknown Album',
                    downloadURL: downloadURL,
                    storagePath: snapshot.ref.fullPath,
                    createdAt: new Date().toISOString()
                };

                // 2. Attempt to read MP3 tags using jsmediatags
                try {
                    const tag = await new Promise((resolve, reject) => {
                        window.jsmediatags.read(file, {
                            onSuccess: resolve,
                            onError: reject
                        });
                    });
                    const tags = tag.tags;
                    songData.title = tags.title || songData.title;
                    songData.artist = tags.artist || songData.artist;
                    songData.album = tags.album || songData.album;
                } catch (tagError) {
                    console.warn(`Could not read tags for ${file.name}:`, tagError);
                    // Continue even if tag reading fails
                }

                // 3. Add song metadata to Firestore
                const songsCollectionPath = `artifacts/${appId}/users/${userId}/songs`;
                await addDoc(collection(db, songsCollectionPath), songData);
                
                // Firestore's onSnapshot listener will now trigger and re-render the playlist
                // which will include this newly added song and remove any temporary items.

            } catch (error) {
                console.error(`Upload of ${file.name} failed:`, error);
                // Optionally display an error message to the user
            } finally {
                // Always remove the temporary uploading item from the DOM
                const tempItem = playlistElement.querySelector(`[data-temp-song-id="${songId}"]`);
                if (tempItem) {
                    tempItem.remove();
                }
            }
        }

        function renderPlaylist() {
            playlistElement.innerHTML = ''; // Clear existing playlist items
            if (playlist.length === 0) {
                 playlistMessage.textContent = "Your playlist is empty. Upload some songs!";
                 playlistMessage.classList.remove('hidden');
                 [prevBtn, playPauseBtn, nextBtn].forEach(btn => btn.disabled = true);
                 return;
            }
            playlistMessage.classList.add('hidden'); // Hide empty message if playlist has songs
            
            // Sort playlist by creation date (newest first), fallback to title
            const sortedPlaylist = [...playlist].sort((a, b) => {
                const dateA = a.createdAt ? new Date(a.createdAt) : 0;
                const dateB = b.createdAt ? new Date(b.createdAt) : 0;
                if (dateA && dateB) return dateB - dateA;
                return a.title.localeCompare(b.title);
            });

            sortedPlaylist.forEach((song, index) => {
                const li = document.createElement('div');
                li.className = 'playlist-item p-3 rounded-lg cursor-pointer transition-colors flex items-center justify-between';
                li.innerHTML = `
                    <div>
                        <div class="font-medium">${song.title}</div>
                        <div class="text-sm text-gray-400">${song.artist}</div>
                    </div>
                    <button class="text-gray-400 hover:text-red-500 text-lg delete-song-btn" data-song-id="${song.id}" aria-label="Delete song">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                `;
                li.dataset.index = playlist.findIndex(p => p.id === song.id); // Store original index for consistent playback
                li.addEventListener('click', (e) => {
                    // Only load/play song if the delete button was not clicked
                    if (!e.target.closest('.delete-song-btn')) {
                        loadSong(parseInt(li.dataset.index));
                        playSong();
                    }
                });
                playlistElement.appendChild(li);
            });
            updateActivePlaylistItem();
            attachDeleteListeners(); // Re-attach listeners after re-rendering
            [prevBtn, playPauseBtn, nextBtn].forEach(btn => btn.disabled = false);
        }

        // Attaches event listeners to all delete buttons in the playlist
        function attachDeleteListeners() {
            document.querySelectorAll('.delete-song-btn').forEach(button => {
                button.onclick = async (event) => {
                    event.stopPropagation(); // Prevent click event from bubbling to parent playlist item
                    const songIdToDelete = event.currentTarget.dataset.songId;
                    const user = auth.currentUser;

                    if (!user || user.isAnonymous) {
                        console.error("You must be logged in to delete songs.");
                        return;
                    }
                    
                    // Use custom confirmation modal instead of window.confirm
                    const confirmed = await showCustomConfirm("Are you sure you want to delete this song? This cannot be undone.");

                    if (!confirmed) {
                        return; // User cancelled deletion
                    }

                    try {
                        const songToDelete = playlist.find(s => s.id === songIdToDelete);
                        if (!songToDelete) {
                            console.error("Song not found in local playlist.");
                            return; // Song not found locally, might have been deleted already
                        }

                        // 1. Delete the song file from Firebase Storage
                        if (songToDelete.storagePath) {
                            const storageItemRef = ref(storage, songToDelete.storagePath);
                            await deleteObject(storageItemRef);
                            console.log("Song file deleted from storage:", songToDelete.storagePath);
                        }
                        
                        // 2. Delete the song metadata from Firestore
                        const songDocRef = doc(db, `artifacts/${appId}/users/${user.uid}/songs`, songIdToDelete);
                        await deleteDoc(songDocRef);
                        console.log("Song metadata deleted from Firestore:", songIdToDelete);

                        // If the deleted song was the currently playing one, reset the player UI
                        if (currentSongIndex !== -1 && playlist[currentSongIndex]?.id === songIdToDelete) {
                            resetPlayerUI();
                            currentSongIndex = -1; // No song selected
                        }
                        // The onSnapshot listener will automatically re-render the playlist with the song removed
                    } catch (error) {
                        console.error("Error deleting song:", error);
                        // Optionally show a user-friendly error message
                    }
                };
            });
        }
        
        // Custom confirmation modal function
        function showCustomConfirm(message) {
            return new Promise(resolve => {
                const modal = document.getElementById('confirm-modal');
                const confirmMessage = document.getElementById('confirm-message');
                const confirmYes = document.getElementById('confirm-yes');
                const confirmNo = document.getElementById('confirm-no');

                confirmMessage.textContent = message;
                modal.classList.remove('hidden'); // Show the modal

                const handleYes = () => {
                    modal.classList.add('hidden'); // Hide the modal
                    confirmYes.removeEventListener('click', handleYes);
                    confirmNo.removeEventListener('click', handleNo);
                    resolve(true); // Resolve with true for confirmation
                };

                const handleNo = () => {
                    modal.classList.add('hidden'); // Hide the modal
                    confirmYes.removeEventListener('click', handleYes);
                    confirmNo.removeEventListener('click', handleNo);
                    resolve(false); // Resolve with false for cancellation
                };

                confirmYes.addEventListener('click', handleYes);
                confirmNo.addEventListener('click', handleNo);
            });
        }
        
        // --- MUSIC PLAYER LOGIC ---
        function loadSong(index) {
            if (index < 0 || index >= playlist.length) return; // Ensure index is valid
            
            currentSongIndex = index;
            const song = playlist[currentSongIndex];
            audioPlayer.src = song.downloadURL; // Set audio source

            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            
            // Hide default icon and show album art if available
            albumArt.classList.add('hidden');
            albumArtBg.style.backgroundImage = '';
            defaultIcon.classList.remove('hidden');
            // TODO: Implement album art display from metadata if available (requires more jsmediatags handling)

            updateActivePlaylistItem(); // Highlight the currently playing song in the playlist
        }
        
        // Updates the active class on playlist items
        function updateActivePlaylistItem() {
            const items = playlistElement.querySelectorAll('.playlist-item');
            items.forEach((item) => {
                if (parseInt(item.dataset.index) === currentSongIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Plays the currently loaded song
        function playSong() {
            // If no song is loaded but there's a playlist, load the first song
            if (currentSongIndex === -1 && playlist.length > 0) {
                loadSong(0);
            }
            if(audioPlayer.src) {
                audioPlayer.play().catch(e => console.error("Error playing audio:", e));
                playPauseIcon.classList.remove('fa-play');
                playPauseIcon.classList.add('fa-pause');
            }
        }

        // Pauses the current song
        function pauseSong() {
            audioPlayer.pause();
            playPauseIcon.classList.remove('fa-pause');
            playPauseIcon.classList.add('fa-play');
        }

        // Play/Pause button toggle
        playPauseBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                playSong();
            } else {
                pauseSong();
            }
        });

        // Previous song button
        prevBtn.addEventListener('click', () => {
            let newIndex = currentSongIndex - 1;
            // Loop back to the end if at the beginning
            if (newIndex < 0) newIndex = playlist.length - 1;
            if (playlist.length > 0) {
                loadSong(newIndex);
                playSong();
            }
        });
        
        // Next song button and auto-play on end
        nextBtn.addEventListener('click', playNextSong);
        audioPlayer.addEventListener('ended', playNextSong); // Auto-play next when current song ends

        function playNextSong() {
            let newIndex = currentSongIndex + 1;
            // Loop back to the beginning if at the end
            if (newIndex >= playlist.length) newIndex = 0;
            if (playlist.length > 0) {
                loadSong(newIndex);
                playSong();
            } else {
                resetPlayerUI(); // Reset if playlist becomes empty
            }
        }

        // Update progress bar and time display as song plays
        audioPlayer.addEventListener('timeupdate', () => {
            const { currentTime, duration } = audioPlayer;
            if (duration) {
                progressBar.style.width = `${(currentTime / duration) * 100}%`;
                currentTimeEl.textContent = formatTime(currentTime);
                durationEl.textContent = isNaN(duration) ? '0:00' : formatTime(duration);
            }
        });

        // Seek song when progress bar is clicked
        progressBarContainer.addEventListener('click', (e) => {
            if (!audioPlayer.duration) return; // Only seek if song has duration
            const width = progressBarContainer.clientWidth; // Get total width of the bar
            const clickX = e.offsetX; // Get click position relative to the bar
            audioPlayer.currentTime = (clickX / width) * audioPlayer.duration; // Calculate new time
        });

        // Helper function to format time (e.g., 1:05)
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
    </script>
